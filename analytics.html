<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #333;
    color: white;
    margin: 0;
    padding: 0;
  }
  .dashboard-header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .dashboard-header > div {
    flex: 1;
  }
  .chart-container {
    padding: 20px;
  }
  .chart {
    background-color: #222;
    padding: 20px;
  }
  /* Add your chart styling here */
  
  /* Responsive styling */
  @media (max-width: 600px) {
    .dashboard-header {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<div class="dashboard-header">
  <div>Available Products 12K</div>
  <div>Open Request 521</div>
  <div>Approved Request 8.65K</div>
  <div>Withdrawn Request 1.25K</div>
  <div>Average Time (Days) 7.8</div>
  <div>Delivered Products 8.86K</div>
</div>

<div class="chart-container">
  <div class="chart">
    <!-- Insert your chart here -->
    <h2>Actuals vs Forecast for Net Sales in USD</h2>
    <!-- You would typically use a chart library like Chart.js or D3.js to render the chart -->
  </div>
</div>

</body>
</html>
