  <div class="container">
    <div class="main-container">
      <h1>Patient List</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a patient...">
      </div>
      <div class="patient-list" id="patientList">
        <!-- Example Patient Cards (You can generate these dynamically) -->
      </div>
      <div class="patient-info" id="patientInfo">
        <h2>Patient Information</h2>
        <p>Name: <span id="patient-name"></span></p>
        <p>Age: <span id="patient-age"></span></p>
        <p>Email: <span id="patient-email"></span></p>
        <button id="sendEmailBtn" onclick="sendEmail()">Send Email</button>
      </div>
    </div>
    <div class="dashboard" id="dashboard">
      <button id="deleteBtn" onclick="deleteSelectedPatients()">Delete</button>
      <button id="sendEmailDashboardBtn" onclick="sendEmail()">Send Email</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
