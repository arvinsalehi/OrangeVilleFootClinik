<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="analytic.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <a href=""><img class="logo" src="Orangville-foot-Logo-H.svg" alt=""></a>
        <nav>
            <ul>
                <li><a href="#templates">Email Templates</a></li>
                <li><a href="#sent">Sent Emails</a></li>
                <li><a href="#scheduled">Scheduled Emails</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrap">
        <div class="dashboard-header">
            <div class="dheader"><p>Emails sent</p> <span>128</span></div>
            <div class="dheader"><p>Feedbacks</p> <span>60</span></div>
            <div class="dheader"><p>5 stars</p> <span>51</span></div>
            <div class="dheader"><p>3 stars</p> <span>7</span></div>
            <div class="dheader"><p>2 stars</p> <span>2</span></div>
            <div class="dheader"><p>1 stars</p> <span>1</span></div>
        </div>
        <div class="chart-container">
            <div class="chart">
                <canvas id="salesChart" width="70%" height="40%"></canvas>
                <p>Actuals vs Forecast for Net Sales in USD</p>
                <!-- You would typically use a chart library like Chart.js or D3.js to render the chart -->
            </div>
        </div>
    </div>

</body>
<footer>
    <script src="https://kit.fontawesome.com/ccdcc39714.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
    <script src="analytic.js"></script>
</footer>

</html>
